<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Part 1: Transitions and Animations -->
  <button class="button">Hover me</button>

  <div class="animated-banner">This is a sliding banner!</div>
  <div class="loading-spinner"></div>

  <!-- Part 2: JavaScript Functions -->
  <button id="toggleModalBtn">Toggle Modal</button>
  <div id="modal" class="hidden">
    <p>This is a modal!</p>
    <button onclick="toggleModal()">Close</button>
  </div>

  <!-- Part 3: Combining Animations with JS -->
  <button id="triggerAnimationBtn">Trigger Animation</button>
  <div id="animatedElement"></div>

  <script src="script.js"></script>
</body>
</html>
